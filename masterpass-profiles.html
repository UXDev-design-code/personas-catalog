<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Personas</title>

    <!-- UIkit sources -->
    <link rel="stylesheet" href="./node_modules/uikit/dist/css/uikit.min.css"/>
    <script src="./node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="./node_modules/uikit/dist/js/uikit-icons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.scss">
</head>

<body>
<div class="uk-container-fluid uk-position-center">
    <div class="uk-child-width-1-3@s uk-padding-large" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body uk-align-center">
                <div class="uk-margin-large-bottom">
                    <div>
                        <img src="./assets/photos/aneta.jpg" width="200px" height="" alt=""
                             style="-webkit-border-radius: 50%;-moz-border-radius: 50%;border-radius: 50%;" uk-img>
                    </div>
                    <h1 class="uk-card-title">Aneta</h1>
                    <q class="">Kupuję bo lubię</q>
                </div>
                <button class="uk-button uk-button-default uk-align-right">Poznaj mnie</button>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-body uk-align-center">
                <div class="uk-margin-large-bottom">
                    <div>
                        <img src="./assets/photos/karolina1.png" width="200px" height="" alt=""
                             style="-webkit-border-radius: 50%;-moz-border-radius: 50%;border-radius: 50%;" uk-img>
                    </div>
                    <h1 class="uk-card-title">Karolina</h1>
                    <q class="">Zawsze z przyjaciółmi</q>
                </div>
                <a href="profile-karolina.html" class="uk-button uk-button-default uk-align-right">Poznaj mnie</a>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-body uk-align-center">
                <div class="uk-margin-large-bottom">
                    <div>
                        <img src="./assets/photos/man1.png" width="200px" height="" alt=""
                             style="-webkit-border-radius: 50%;-moz-border-radius: 50%;border-radius: 50%;" uk-img>
                    </div>
                    <h1 class="uk-card-title">Kamil</h1>
                    <q class="">Wiem, co mogę</q>
                </div>
                <button class="uk-button uk-button-default uk-align-right">Poznaj mnie</button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
